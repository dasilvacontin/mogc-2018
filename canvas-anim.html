    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            cursor: help;
        }
    </style>
</head>
<body>
<script>
const canvas = document.createElement('canvas')
document.body.appendChild(canvas)

canvas.width = window.innerWidth
canvas.height = window.innerHeight

const ctx = canvas.getContext('2d')

const enemies = []

const player = {
    x: 50,
    y: 50
}
let score = 0

while (enemies.length < 10) {
    enemies.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: Math.random() > 0.5 ? 1 : -1,
        vy: Math.random() > 0.5 ? 1 : -1
    })
}


function render () {
    // setTimeout(render, 16)
    requestAnimationFrame(render)

    // background clear
    ctx.fillStyle = '#EEEEFF'
    ctx.fillRect(0, 0, canvas.width, canvas.height)

    // player movement
    if (keyboard.a) player.x--
    if (keyboard.d) player.x++
    if (keyboard.w) player.y--
    if (keyboard.s) player.y++

    // player rendering
    ctx.fillStyle = mouseIsDown ? 'cyan' : 'blue' 
    ctx.fillRect(player.x - 10, player.y - 10, 20, 20)

    // enemy logic + render
    enemies.forEach(enemy => {
        enemy.x += enemy.vx
        enemy.y += enemy.vy

        ctx.fillStyle = 'red'
        ctx.fillRect(
            enemy.x - 10,
            enemy.y - 10,
            20,
            20
        )

        if (enemy.x < 0 || enemy.x > canvas.width) enemy.vx *= -1
        if (enemy.y < 0 || enemy.y > canvas.height) enemy.vy *= -1
    })

    ctx.fillStyle = 'black'
    ctx.font = "24px Helvetica"
    ctx.fillText("Score: " + score, 20, 30)
}

// setInterval(render, 16)
// setTimeout(render, 16)
requestAnimationFrame(render)

let mouseIsDown = false
document.addEventListener('mousedown', function (event) {
    mouseIsDown = true
})

document.addEventListener('mouseup', function () {
    mouseIsDown = false
})

const keyboard = {}

document.addEventListener('keydown', function (event) {
    keyboard[event.key] = true
})

document.addEventListener('keyup', function (event) {
    keyboard[event.key] = false
})
