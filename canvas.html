    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<p>hi</p>
<script>
const canvas = document.createElement('canvas')
document.body.appendChild(canvas)

canvas.width = window.innerWidth
canvas.height = window.innerHeight

const ctx = canvas.getContext('2d')

ctx.fillStyle = 'blue'
ctx.fillRect(50, 100, 20, 20)
ctx.fillRect(100, 100, 20, 20)

ctx.fillStyle = 'red'
ctx.fillRect(150, 100, 20, 20)

ctx.lineWidth = '3'
ctx.strokeRect(150, 100, 20, 20)

ctx.beginPath()
ctx.arc(50 + 10, 150 + 10, 10, 0, Math.PI*2)
ctx.fill()
ctx.stroke()

ctx.beginPath()
ctx.rect(100, 150, 20, 20)
ctx.fill()
ctx.stroke()

ctx.fillStyle = '#FF0000'
ctx.strokeStyle = 'green'
ctx.beginPath()
ctx.moveTo(160, 150)
ctx.lineTo(170, 170)
ctx.lineTo(150, 170)
ctx.closePath()
ctx.fill()
ctx.stroke()

</script>
</body>
</html>
